<script>
(async function() {
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));
    const contentEl = document.getElementById('post-content');
    const prevBtn = document.getElementById('prev-post');

    contentEl.innerHTML = `

    `;

    // ì´ì „/ë‹¤ìŒ ê¸€ ì°¾ê¸°
    const sortedPosts = posts.sort((a,b) => a.id - b.id);
    const currentIndex = sortedPosts.findIndex(p => p.id === id);

    const prevPost = sortedPosts[currentIndex - 1];
    const nextPost = sortedPosts[currentIndex + 1];

    prevBtn.style.display = prevPost ? 'inline-block' : 'none';
    nextBtn.style.display = nextPost ? 'inline-block' : 'none';

    if (prevPost) prevBtn.onclick = () => window.location.href = `post.html?id=${prevPost.id}`;

})();

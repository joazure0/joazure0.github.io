<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>블로그 글 - Joseph의 블로그</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="single is-preload">
<div id="wrapper">

  <!-- Sidebar -->
  <section id="sidebar">
    <!-- 소개 -->
    <section>
      <h2>About</h2>
      <p>안녕하세요, Joseph Song의 블로그입니다. 🎉</p>
    </section>

    <!-- 포스트 목록 -->
    <section>
      <h2>Posts</h2>
      <ul class="posts"></ul>
    </section>

    <!-- 연락처 -->
    <section>
      <h2>Contact</h2>
      <ul class="icons">
        <li><a href="mailto:ssyakmu@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
        <li><a href="https://github.com/joazure0" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
      </ul>
    </section>
  </section>

  <!-- Main -->
  <div id="main">
    <article class="post" id="post-content">
      <!-- 글 내용은 JS에서 채움 -->
    </article>
  </div>

  <!-- Footer -->
  <section id="footer">
    <p>&copy; Joseph Song</p>
  </section>
</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script>
(async function() {
  // URL에서 ?id 읽기
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get('id'));

  if (!id) {
    document.getElementById('post-content').innerHTML = "<p>잘못된 글 요청입니다.</p>";
    return;
  }

  // posts.json 불러오기
  const res = await fetch('posts.json');
  const posts = await res.json();

  // 해당 id 글 찾기
  const post = posts.find(p => p.id === id);

  if (!post) {
    document.getElementById('post-content').innerHTML = "<p>글을 찾을 수 없습니다.</p>";
    return;
  }

  // 글 HTML 생성
  document.getElementById('post-content').innerHTML = `
    <header>
      <div class="title">
        <h2>${post.title}</h2>
        ${post.subtitle ? `<p>${post.subtitle}</p>` : ""}
      </div>
      <div class="meta">
        ${post.date ? `<time class="published">${new Date(post.date).toLocaleDateString()}</time>` : ""}
        ${post.author ? `
        <a href="#" class="author">
          <span class="name">${post.author.name || ""}</span>
          ${post.author.img ? `<img src="${post.author.img}" alt="" />` : ""}
        </a>` : ""}
      </div>
    </header>
    ${post.img ? `<span class="image featured"><img src="${post.img.src}" alt="${post.img.alt || ""}" /></span>` : ""}
    ${post.content || ""}
  `;

  // 이전 / 다음 버튼
  const postIndex = posts.findIndex(p => p.id === id);
  const footerHTML = document.createElement('footer');
  footerHTML.innerHTML = `<ul class="actions">`;

  if (postIndex > 0) {
    const prevId = posts[postIndex - 1].id;
    footerHTML.innerHTML += `<li><a href="post.html?id=${prevId}" class="button">Previous</a></li>`;
  }
  if (postIndex < posts.length - 1) {
    const nextId = posts[postIndex + 1].id;
    footerHTML.innerHTML += `<li><a href="post.html?id=${nextId}" class="button">Next</a></li>`;
  }
  footerHTML.innerHTML += `</ul>`;

  document.getElementById('post-content').appendChild(footerHTML);

  // 사이드바 글 목록 채우기
  const postsList = document.querySelector("#sidebar .posts");
  postsList.innerHTML = "";
  posts.forEach(p => {
    const li = document.createElement("li");
    li.innerHTML = `
      <article>
        <header>
          <h3><a href="post.html?id=${p.id}">${p.title}</a></h3>
          ${p.date ? `<time class="published">${new Date(p.date).toLocaleDateString()}</time>` : ""}
        </header>
      </article>
    `;
    postsList.appendChild(li);
  });

})();
</script>
</body>
</html>

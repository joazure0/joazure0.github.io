<!DOCTYPE HTML>
<html>
<head>
    <title>블로그 글 - Future Imperfect</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="single is-preload">

<div id="wrapper">

    <!-- Header & Menu 동일하게 유지 -->
    <header id="header">
        <h1><a href="index.html">Future Imperfect</a></h1>
    </header>

    <!-- Main -->
    <div id="main">
        <article class="post" id="post-content">
            <!-- 글 내용은 JS에서 채움 -->
        </article>
    </div>

    <!-- Footer 동일하게 유지 -->
    <section id="footer">
        <p>&copy; Joseph Song</p>
    </section>
</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script>
(async function() {
    // URL 파라미터 읽기
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));

    if (!id) {
        document.getElementById('post-content').innerHTML = "<p>잘못된 글 요청입니다.</p>";
        return;
    }

    // posts.json 불러오기
    const res = await fetch('posts.json');
    const posts = await res.json();

    const post = posts.find(p => p.id === id);

    if (!post) {
        document.getElementById('post-content').innerHTML = "<p>글을 찾을 수 없습니다.</p>";
        return;
    }

    // 글 HTML 생성
    document.getElementById('post-content').innerHTML = `
        <header>
            <div class="title">
                <h2>${post.title}</h2>
                <p>${post.subtitle}</p>
            </div>
            <div class="meta">
                <time class="published">${new Date(post.date).toLocaleDateString()}</time>
                <a href="#" class="author">
                    <span class="name">${post.author.name}</span>
                    <img src="${post.author.img}" alt="" />
                </a>
            </div>
        </header>
        <span class="image featured"><img src="${post.img.src}" alt="${post.img.alt}" /></span>
        ${post.content}
    `;
})();
</script>
</body>
</html>

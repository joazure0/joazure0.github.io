<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>블로그 글 - Joseph의 블로그</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="single is-preload">
<div id="wrapper">

  <!-- Header -->
  <header id="header">
    <h1><a href="index.html">Joseph의 블로그</a></h1>
  </header>

  <!-- Main -->
  <div id="main">
    <div id="post-content"></div>
  </div>

  <!-- Footer -->
  <section id="footer">
    <p>&copy; Joseph Song</p>
  </section>
</div>

<script>
(async function() {
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get('id'));

  const res = await fetch('posts.json');
  const posts = await res.json();

  const post = posts.find(p => p.id === id);
  const container = document.getElementById('post-content');

  if (!post) {
    container.innerHTML = "<p>글을 찾을 수 없습니다.</p>";
    return;
  }

  // 글 렌더링
  container.innerHTML = `
    <header>
      <div class="title">
        <h2>${post.title}</h2>
        ${post.subtitle ? `<p>${post.subtitle}</p>` : ""}
      </div>
      <div class="meta">
        ${post.date ? `<time class="published">${new Date(post.date).toLocaleDateString()}</time>` : ""}
        ${post.author ? `<a href="#" class="author"><span class="name">${post.author.name}</span>${post.author.img ? `<img src="${post.author.img}" alt="" />` : ""}</a>` : ""}
      </div>
    </header>
    ${post.img ? `<span class="image featured"><img src="${post.img.src}" alt="${post.img.alt || ""}" /></span>` : ""}
    ${post.content || ""}
  `;

  // 이전 / 다음 버튼
  const currentIndex = posts.findIndex(p => p.id === id);
  const nav = document.createElement("div");
  nav.classList.add("post-nav");
  nav.innerHTML = `
    ${currentIndex > 0 ? `<a href="post.html?id=${posts[currentIndex-1].id}" class="button">Previous</a>` : ""}
    ${currentIndex < posts.length-1 ? `<a href="post.html?id=${posts[currentIndex+1].id}" class="button">Next</a>` : ""}
  `;
  container.appendChild(nav);
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>블로그 글 - Joseph의 블로그</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="shortcut icon" href="static/img/p.ico">
</head>
<body class="single is-preload">
<div id="wrapper">

  <!-- Sidebar -->
  <section id="sidebar">
    <!-- 소개 -->
    <section>
      <h2>About</h2>
      <p>안녕하세요, Joseph Song의 블로그입니다. 🎉</p>
    </section>

    <!-- 포스트 목록 -->
    <section>
      <h2>Posts</h2>
      <ul class="posts" id="sidebar-posts"><!-- JS에서 채움 --></ul>
    </section>

    <!-- 연락처 -->
    <section>
      <h2>Contact</h2>
      <ul class="icons">
        <li><a href="mailto:ssyakmu@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
        <li><a href="https://github.com/joazure0" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
      </ul>
    </section>
  </section>

  <!-- Main -->
  <div id="main">
    <article class="post" id="post-content">
      <!-- 글 내용은 JS에서 채움 -->
    </article>
  </div>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script>
(async function() {
  const res = await fetch('posts.json');
  const posts = await res.json();

  const urlParams = new URLSearchParams(window.location.search);
  const postId = parseInt(urlParams.get('id'));
  const post = posts.find(p => p.id === postId);

  // 사이드바 포스트 목록 채우기
  const sidebarPosts = document.getElementById('sidebar-posts');
  sidebarPosts.innerHTML = '';
  posts.forEach(p => {
    const li = document.createElement('li');
    li.innerHTML = `<article>
      <header>
        <h3><a href="post.html?id=${p.id}">${p.title}</a></h3>
        ${p.date ? `<time class="published">${new Date(p.date).toLocaleDateString()}</time>` : ''}
      </header>
    </article>`;
    sidebarPosts.appendChild(li);
  });

  if (!post) {
    document.getElementById('post-content').innerHTML = "<p>해당 글을 찾을 수 없습니다.</p>";
    return;
  }

  // 글 내용 채우기
  const contentEl = document.getElementById('post-content');
  contentEl.innerHTML = `
    <header>
      <div class="title">
        <h2>${post.title}</h2>
        ${post.subtitle ? `<p>${post.subtitle}</p>` : ''}
      </div>
      <div class="meta">
        ${post.date ? `<time class="published">${new Date(post.date).toLocaleDateString()}</time>` : ''}
        ${post.author ? `<span class="name">${post.author.name}</span>` : ''}
        ${post.author && post.author.img ? `<img src="${post.author.img}" alt="" />` : ''}
      </div>
    </header>
    ${post.img ? `<span class="image featured"><img src="${post.img.src}" alt="${post.img.alt || ''}" /></span>` : ''}
    ${post.content || ''}
    <footer>
      <ul class="actions">
        ${posts.find(p => p.id === postId - 1) ? `<li><a href="post.html?id=${postId - 1}" class="button">Previous</a></li>` : ''}
        ${posts.find(p => p.id === postId + 1) ? `<li><a href="post.html?id=${postId + 1}" class="button">Next</a></li>` : ''}
      </ul>
    </footer>
  `;
})();
</script>
</body>
</html>
